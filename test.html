<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    .result {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="buttons">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div class="result" id="result">Make your choice!</div>

  <script>
    function play(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";

      if (playerChoice === computerChoice) {
        result = `ü§ù It's a draw! You both chose ${playerChoice}.`;
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = `‚úÖ You win! ${playerChoice} beats ${computerChoice}.`;
      } else {
        result = `‚ùå You lose! ${computerChoice} beats ${playerChoice}.`;
      }
console.log(playerChoice, computerChoice);
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
